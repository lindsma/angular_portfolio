<!doctype html>
<html lang="en" ng-app='portfolioApp'>

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>lindsey adams</title>
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster|Montserrat:400,700|Pacifico" rel="stylesheet">
</head>

<body ng-controller='PortfolioController as portfolio'>
    <header ng-hide='portfolio.home'>
      <h1 ui-sref='PortfolioParent.home' ng-click="toggleActive('home')">lindsey adams</h1>
      <nav>
        <ul class='nav-bar'>
          <li><a ui-sref='PortfolioParent.about' ng-model='about' ng-class="{'active': about}" ng-click="toggleActive('about')">about</a></li>
          <li><a ui-sref='PortfolioParent.work' ng-model='work' ng-class="{'active': work}" ng-click="toggleActive('work')">work</a></li>
          <li><a ui-sref='PortfolioParent.contact' ng-model='contact' ng-class="{'active': contact}" ng-click="toggleActive('contact')">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <ui-view></ui-view>
    </main>

    <script src="lib/js/vendor.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/controllers/portfolio-controller.js"></script>
</body>

</html>
